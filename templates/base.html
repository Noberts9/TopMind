<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}TopMind Agency{% endblock %}</title>
  
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          // Custom config if needed
        }
      }
    }
  </script>
</head>
<body class="bg-white text-black dark:bg-gray-900 dark:text-white">

  <!-- Navbar -->
  <nav class="bg-black text-white shadow p-4 flex justify-between items-center">
    <a href="/" class="font-bold text-xl">TopMind</a>
    
    <!-- Navigation links -->
    <div class="space-x-4 hidden md:flex items-center">
      <a href="/" class="hover:text-blue-500">Home</a>
      <a href="/about" class="hover:text-blue-500">About</a>
      <a href="/services" class="hover:text-blue-500">Services</a>
      <a href="/portfolio" class="hover:text-blue-500">Portfolio</a>
      <a href="/contact" class="hover:text-blue-500">Contact</a>
      
      <!-- Admin Login Trigger -->
      {% if not session.get('admin_logged_in') %}
        <button 
          id="adminLoginBtn" 
          class="hover:text-blue-500 focus:outline-none"
          onclick="document.getElementById('adminLoginModal').classList.remove('hidden')"
        >Admin</button>
      {% else %}
        <a href="{{ url_for('view_messages') }}" class="hover:text-blue-500">View Messages</a>
        <a href="{{ url_for('logout') }}" class="hover:text-blue-500">Logout</a>
      {% endif %}
    </div>

    <!-- Dark Mode Toggle Button -->
    <button onclick="document.documentElement.classList.toggle('dark')" 
            class="bg-gray-800 text-white px-4 py-2 rounded shadow hover:bg-gray-700">
      Toggle Dark
    </button>
  </nav>

  <!-- Page Content -->
  <main class="p-8">
    {% block content %}{% endblock %}
  </main>

  <!-- Admin Login Modal -->
  <div 
    id="adminLoginModal" 
    class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden z-50"
  >
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8 max-w-md w-full relative">
      <button 
        onclick="document.getElementById('adminLoginModal').classList.add('hidden')" 
        class="absolute top-2 right-2 text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white font-bold text-xl"
        aria-label="Close modal"
      >&times;</button>
      
      <h2 class="text-2xl font-bold mb-6 text-gray-900 dark:text-white">Admin Login</h2>
      <form method="POST" action="{{ url_for('admin') }}">
        <div class="mb-4">
          <label for="username" class="block mb-1 font-semibold text-gray-700 dark:text-gray-200">Username</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            required 
            class="w-full p-2 border rounded dark:bg-gray-700 dark:text-white dark:border-gray-600"
          />
        </div>
        <div class="mb-6">
          <label for="password" class="block mb-1 font-semibold text-gray-700 dark:text-gray-200">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            required 
            class="w-full p-2 border rounded dark:bg-gray-700 dark:text-white dark:border-gray-600"
          />
        </div>
        <button 
          type="submit" 
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full"
        >
          Login
        </button>
      </form>
    </div>
  </div>

</body>
</html>
